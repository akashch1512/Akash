{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML with Image</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="{% static 'Shop/css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to My Website</h1>
    </div>
    <div class="image-section">
      <!-- Image served from the static folder -->
      <img src="{% static 'Shop/images/sample.jpg' %}" alt="Sample Image">
    </div>
    <div class="content">
      <p>This is a simple example of using an image in an HTML and CSS layout. Replace the image URL with your own!</p>
    </div>
  </div>
</body>
</html>
